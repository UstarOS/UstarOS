  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      background-color: #444;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 10px;
    }

    nav ul li {
      display: inline-block;
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ccc;
    }

 .container {
      width: 80%;
      margin: auto;
      padding: 20px;
    }

 .article {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

 .article h2 {
      margin-top: 0;
    }

 .article p {
      color: #666;
    }

 .article a {
      display: block;
      margin-top: 10px;
      color: #007BFF;
      text-decoration: none;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }

    /* 新增搜索框样式 */
    #search-box {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* 分页按钮样式 */
 .pagination {
      margin-top: 20px;
      text-align: center;
    }

 .pagination button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
  </style>
</head>

<body>

    <div class="pagination">

    </div>
  </div>
  <footer>
    <p>版权所有 © 2025 你的名字</p>
  </footer>
  <script>
    const articlesPerPage = 12;
    const totalArticles = document.querySelectorAll('.article').length;
    const totalPages = Math.ceil(totalArticles / articlesPerPage);

    function showPage(page) {
      const startIndex = (page - 1) * articlesPerPage;
      const endIndex = startIndex + articlesPerPage;
      const articles = document.querySelectorAll('.article');
      for (let i = 0; i < articles.length; i++) {
        if (i >= startIndex && i < endIndex) {
          articles[i].style.display = 'block';
        } else {
          articles[i].style.display = 'none';
        }
      }
    }

    // 初始显示第一页
    showPage(1);
  </script>
